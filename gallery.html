	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="header" id="C1">
		<nav>
			<a href="index.html"><img src="img/logo.png"></a>
			<div class="nav-links" id="navLinks">
				<i class="fa fa-times" onclick="hideMenu()"></i>
				<ul>
					<li><a href="index.html">HOME</a></li>

					<li><a href="gallery.html" class="active">GALLERY</a></li>

				</ul>

			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</nav>
	
	


	<section id="C3">

		<div class="gallery">

				<h1 align="center">Gallery</h1>

			<div class="image-container">
				<div class="image"><img src="img/img1.jpg" alt=""></div>
				<div class="image"><img src="img/img2.jpg" alt=""></div>
				<div class="image"><img src="img/img3.jpg" alt=""></div>
				<div class="image"><img src="img/img4.jpg" alt=""></div>
				<div class="image"><img src="img/img5.jpg" alt=""></div>
				<div class="image"><img src="img/img6.jpg" alt=""></div>
			</div>

			<div class="popup-image">
				<span>&times;</span>
				<img src="img/img1.jpg" alt="">
			</div>

		</div>

		<script type="text/javascript">
			document.querySelectorAll('.image-container img').forEach(image=>{
				image.onclick = () =>{
					document.querySelector('.popup-image').style.display = 'block';
					document.querySelector('.popup-image img').src =  image.getAttribute('src');
				}
			});

			document.querySelector('.popup-image span').onclick = () =>{
				document.querySelector('.popup-image').style.display = 'none';
			}
		</script>



	</section>

	</section>

	<script>

		var navLinks = document.getElementById("navLinks");

		function showMenu(){
			navLinks.style.right = "0";

		function hideMenu(){

		}
